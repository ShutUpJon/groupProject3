<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript">

    function initAutocomplete() {
      // Create the autocomplete object, restricting the search to geographical
      // location types.
      var autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('citySearch')),
        {
          types: ['(cities)'],
          componentRestrictions: { 'country': 'us' }
        });
      autocomplete.addListener('place_changed', function () {
        var place = autocomplete.getPlace();
        console.log(place);
      })
    };

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPmxGsaHT-silFQUJO898ABopWlQswjB8&libraries=places&callback=initAutocomplete"
    async defer></script>

  <script src="https://unpkg.com/react/umd/react.production.js" crossorigin />

  <script src="https://unpkg.com/react-dom/umd/react-dom.production.js" crossorigin />

  <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin />

  <script>var Alert = ReactBootstrap.Alert;</script>
</body>
